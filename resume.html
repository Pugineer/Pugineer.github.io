<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />


  <title>Chris's Portfolio Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link crossorigin="anonymous" href="/assets/styles/main.min.css" media="screen" rel="stylesheet" />
</head>


<body x-data="global()" x-init="themeInit()" :class="isMobileMenuOpen ? 'max-h-screen overflow-hidden relative' : ''"
  class="dark:bg-primary">

  <div id="main">
    <div class="container mx-auto">
      <div class="flex items-center justify-between py-6 lg:py-10">
        <div class="flex items-center lg:hidden">
          <i class="bx mr-8 cursor-pointer text-3xl text-primary dark:text-white" @click="themeSwitch()"
            :class="isDarkMode ? 'bxs-sun' : 'bxs-moon'"></i>

          <svg width="24" height="15" xmlns="http://www.w3.org/2000/svg" @click="isMobileMenuOpen = true"
            class="fill-current text-primary dark:text-white">
            <g fill-rule="evenodd">
              <rect width="24" height="3" rx="1.5" />
              <rect x="8" y="6" width="16" height="3" rx="1.5" />
              <rect x="4" y="12" width="20" height="3" rx="1.5" />
            </g>
          </svg>
        </div>
        <div class="hidden lg:block">
          <ul class="flex items-center">

            <li class="group relative mr-6 mb-1">
              <div
                class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
              </div>
              <a href="/"
                class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Home</a>
            </li>

            <li class="group relative mr-6 mb-1">
              <div
                class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
              </div>
              <a href="/resume.html"
                class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Resume</a>
            </li>
            <li>
              <i class="bx cursor-pointer text-3xl text-primary dark:text-white" @click="themeSwitch()"
                :class="isDarkMode ? 'bxs-sun' : 'bxs-moon'"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="py-8 lg:py-8">
        <div class="flex items-center pb-6">
          <img class="" src="/assets/img/icon-story.png" alt="icon story" />
          <h3 class="ml-3 font-body text-2xl font-semibold text-primary dark:text-white">
            My Resume
          </h3>
        </div>
        <div>
          <p class="font-body font-light text-primary dark:text-white pb-8">
            Here is my resume, please feel free to download it!
          </p>
          <div class="flex flex-col justify-between items-center">
            <img
              class="border border-grey-light rounded-lg mb-4"
              src="./assets/img/cv.png"
              alt="cv"
            >
            <a href="./assets/pdf/resume.pdf" download>
              <button class="w-48 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-4 border border-blue-500 hover:border-transparent rounded">
                Download
              </button>
            </a>            
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
